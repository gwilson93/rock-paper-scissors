<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./designs/logo.svg" alt="logo containing words rock, paper, scissors">
        <div class="score">
          <p class="score_title">SCORE</p>
          <p class="score_number">0</p>
        </div>
      </header>

      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./designs/icon-paper.svg" alt="Image of hand making paper sign">
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./designs/icon-scissors.svg" alt="Image of hand making scissors sign">
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./designs/icon-rock.svg" alt="Image of hand making rock sign">
          </div>
        </button>
      </section>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
